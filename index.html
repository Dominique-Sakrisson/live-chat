<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {  margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form {background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 3rem; left: 0; right: 0; display: flex; height: 5rem; box-sizing: border-box; backdrop-filter: blur(10px); width: 90%}
      #input { font-size: 4rem; border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; width: 60%}
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 1rem 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { width: 65%; list-style-type: none; margin: 0; padding: 0; overflow-y: scroll; max-height:400px; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: rgba(141, 139, 139, 0.137); }
      #messages > li:nth-child(even) { background: rgba(239,239,239, .2); }
    </style>
    
  </head>
  <body>

      <canvas style="display:none;" id="preview"></canvas>
    </div>
    <h2 id='welcome'></h2>
    <ul id="messages"></ul>

    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <button>Send</button>

    </form>
  </body>

      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('welcome', msg => {
        var item = document.createElement('li');
        if(msg.includes('Welcome')){
          item.textContent = msg;
        }else{
          item.textContent = msg + ' has joined the room';
        }
        item.style.border= '2px solid blue'
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      })
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

    </script>
</html>
